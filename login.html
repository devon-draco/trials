<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div id="all">
      <div id="main">RETRO</div>
      <div id="content">
        <div>&nbsp;</div>
        <div id="text">Sign in to your account</div>
        <div id="attr">Enter your email & password to login</div>
        <div id="Request">Email Addresss</div>
        <div id="board">
          <input
            type="email"
            name="email"
            class="input"
            placeholder="eg:johndoe@gmail.com"
          />
        </div>
        <div id="Request2">Password</div>
        <div id="board">
          <input type="Password" name="text" class="input" placeholder="*******" />
          <div id="rem1">
            <div><input type="checkbox"/>Remember Me</div>
          </div><a href="#" id="forgot"><h6>Forgot password?</h6></a>
          <div id="sign_in"><a href="#"><button class="sign_in">Sign In</button></a></div>
          <div id="other"><a href="#" id="other">Create new Account I Sign Up</a></div>
        </div>
      </div>
    </div>
  </body>
